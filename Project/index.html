                        <span>A3</span>

                </div>
                <div class="list-item">

            <div class="top-section--element cyrcle">

        <div class="middle-section">
            <div class="left">
                <div class="flex mobile">
                    <div class="flex__A"><span>A</span></div>
                    <div class="flex__B"><span>B</span></div>
                    <div class="flex__C"><span>C</span></div>
                    <div class="flex__D"><span>D</span></div>
                    <div class="flex__E"><span>E</span></div>

                    <div class="flex__B"><span>B2</span></div>

                </div>

                    <div class="flex__A"><span>A3</span></div>
                    <div class="flex__B"><span>B3</span></div>
                    <div class="flex__C"><span>C3</span></div>
                    <div class="flex__D"><span>D3</span></div>
                    <div class="flex__E"><span>E3</span></div>
                </div>
            </div>
        </div>

        <div class="bottom-section bottom-mobile">
            <div id="orn" class="bottom-section--element orange">A</div>
            <div id="a1" class="arrow">
                <div class="arrow__body"></div>
                <div class="arrow__angle"></div>
            </div>
            <div id="grs" class="bottom-section--element grass">B</div>
            <div id="a2" class="arrow">
                <div class="arrow__body"></div>
                <div class="arrow__angle"></div>
            </div>
            <div id="blu" class="bottom-section--element blue">C</div>
            <div id="a3" class="arrow">

                <div class="arrow__angle"></div>
            </div>

        <div class="footer-nav">
            <ul class="nav-list">
                <li>Hello World!</li>
                <li><div class="angle"></div>A</li>
                <li><div class="angle"></div>B</li>
